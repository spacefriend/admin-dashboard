<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            
            <ul>
                <li><img class="logo" src="../admin-dashboard/images/logo.svg"></li><h1 class="logo">Dashboard</h1>
                <li><img class="icon" src="../admin-dashboard/images/icons/home-icon.svg"></li><h1>Home</h1>
                <li><img class="icon" src="../admin-dashboard/images/icons/profile-icon.svg"></li><h1>Profile</h1>
                <li><img class="icon" src="../admin-dashboard/images/icons/messages-icon.svg"></li><h1>Messages</h1>
                <li><img class="icon" src="../admin-dashboard/images/icons/history-icon.svg"></li><h1>History</h1>
                <li><img class="icon" src="../admin-dashboard/images/icons/tasks-icon.svg"></li><h1>Tasks</h1>
                <li><img class="icon" id="communities" src="../admin-dashboard/images/icons/communities-icon.svg"></li><h1 id="communities">Communities</h1>
                <li><img class="icon" src="../admin-dashboard/images/icons/settings-icon.svg"></li><h1>Settings</h1>
                <li><img class="icon" src="../admin-dashboard/images/icons/support-icon.svg"></li><h1>Support</h1>
                <li><img class="icon" src="../admin-dashboard/images/icons/privacy-icon.svg"></li><h1>Privacy</h1>
            </ul>

        </div>
        <div class="main">
            <div class="header">
                <div class="search">
                    <img class="search-icon" src="../admin-dashboard/images/icons/search-icon.svg">
                    <input type="text" class="search-bar">
                    <img class="search-icon" src="../admin-dashboard/images/icons/notification-icon.svg">
                    <img class="user-img-small" src="../admin-dashboard/images/user-img.jpg">
                    <span class="active-user">Sophie Rioux</span>
                </div>

                <div class="user-header"><img class="user-img" src="../admin-dashboard/images/user-img.jpg">
                    <div class="user-header-user">
                        <h3>Hi there,</h3>
                        <h1>Sophie Rioux (@spacefriend)</h1>
                    </div>
                    <button class="header-btn">New</button>
                    <button class="header-btn">Upload</button>
                    <button class="header-btn">Share</button>
                </div>

            </div>
            <div class="content">
                <div class="projects">
                    <h1>Your Projects</h1>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="right-content">
                    <h1>Announcements</h1>
                    <div class="announcements">

                    </div>
                    <h1>Trending</h1>
                    <div class="trending">

                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
